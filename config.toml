disqusShortname = 'davidraab'
theme           = "own"
title           = 'David Raab'
baseURL         = 'https://davidraab.github.io'
languageCode    = 'en-us'

[params]
author      = "David Raab"
description = "My personal Blog. Writing about programming and other stuff."
avatar      = "avatar.jpg"
menu_item_separator = " - "

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences    = true
    guessSyntax   = false
    hl_Lines      = ''
    hl_inline     = false
    lineAnchors   = ''
    lineNoStart   = 1
    lineNos       = true
    lineNumbersInTable = true
    noClasses     = false
    noHl          = false
    style         = 'github-dark'
    tabWidth      = 4

    [markup.goldmark.renderer]
    unsafe = true

[[menu.main]]
  identifier = "Home"
  name       = "Home"
  url        = "/"
  weight     = 1

